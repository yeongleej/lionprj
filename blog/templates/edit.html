<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW</title>
    <style>
        body{text-align: center;}
    </style>
</head>
<body>
    <h1>Write Your Blog</h1>
    <form action="{%url 'update' blog.id%}" method="post">
        {%csrf_token%}
        <p>제목 : <input type="text" name="title" value="{{blog.title}}"></p>
        <p>작성자 : <input type="text" name="writer" value="{{blog.writer}}"></p>
        <p>본문 : <textarea name="body" cols="30" rows="10">{{blog.body}}</textarea></p>
        <p><input type="submit" value="제출"></p>
    </form>
</body>
</html>
